<!-- Вы разрабатываете интернет-магазин и хотите добавить
функциональность динамического фильтрации товаров по
категориям. У вас есть форма с выпадающим списком (select), в
котором пользователь может выбрать категорию товаров. При выборе
категории товаров, необходимо динамически обновлять список
отображаемых товаров на странице, чтобы пользователь видел
только товары из выбранной категории.

Создайте интерфейс веб-страницы, который включает в себя следующие элементы: a. Выпадающий список (select) с категориями товаров. b. Список товаров, который будет отображать товары в соответствии с выбранной категорией. c. Каждый товар в списке должен содержать название и категорию.
Используйте HTML для создания элементов интерфейса. Семинар 3. Формы, сетевые запросы Продолжение на следующем слайде Задание 1 (продолжение)
Используйте JavaScript для обработки событий: ○ При выборе категории товаров в выпадающем списке, форма должна следить за изменениями. ○ Динамически обновите список товаров на странице, чтобы отображать только товары из выбранной категории.
Создайте объекты товаров и их категорий для имитации данных магазина.
Стилизуйте элементы интерфейса с помощью CSS для улучшения внешнего вида.
Для выполнения задания создадим веб-страницу с выпадающим списком категорий товаров и списком товаров, который будет динамически обновляться в зависимости от выбранной категории. Мы будем использовать HTML для создания структуры страницы, CSS для стилизации и JavaScript для обработки событий и динамического обновления списка товаров.<!DOCTYPE html> -->
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Интернет-магазин</title>
    <link rel="stylesheet" href="styles_task1.css">
</head>
<body>
    <div class="container">
        <h1>Интернет-магазин</h1>
        <label for="categorySelect">Выберите категорию:</label>
        <select id="categorySelect">
            <option value="all">Все категории</option>
            <option value="electronics">Электроника</option>
            <option value="clothing">Одежда</option>
            <option value="books">Книги</option>
        </select>
        <ul id="productList">
            <!-- Товары будут отображаться здесь -->
        </ul>
    </div>
    <script src="script_task1.js"></script>
</body>
</html>
