<!-- Вам предоставляется задача создать простой онлайн опросник, который позволяет пользователям
отвечать на вопросы с вариантами ответов. Ваша задача - разработать интерфейс и функциональность
для этого опросника, используя HTML, CSS и JavaScript.
1. Создайте интерфейс с несколькими вопросами и вариантами ответов. Каждый вопрос должен
иметь несколько вариантов ответов.
2. Реализуйте обработку событий, чтобы пользователи могли выбирать варианты ответов.
3. Добавьте кнопку "Завершить опрос", которая будет показывать результаты опроса.
4. При нажатии на кнопку "Завершить опрос", вы должны проверить, что пользователь ответил на все
вопросы, и отобразить выбранные им варианты ответов.
5. Если пользователь не ответил на все вопросы, покажите ему сообщение о необходимости ответить
на все вопросы перед завершением опроса.
6. По желанию можно добавить стилизацию опросника с использованием CSS для лучшего
пользовательского опыта. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Онлайн Опросник</title>
    <link rel="stylesheet" href="style_task4.css">
</head>
<body>
    <div class="survey-container">
        <h1>Онлайн Опросник</h1>
        <form id="survey-form">
            <div class="question">
                <p>1. Какой ваш любимый цвет?</p>
                <label><input type="radio" name="question1" value="Красный"> Красный</label>
                <label><input type="radio" name="question1" value="Синий"> Синий</label>
                <label><input type="radio" name="question1" value="Зеленый"> Зеленый</label>
            </div>
            <div class="question">
                <p>2. Какой ваш любимый фрукт?</p>
                <label><input type="radio" name="question2" value="Яблоко"> Яблоко</label>
                <label><input type="radio" name="question2" value="Банан"> Банан</label>
                <label><input type="radio" name="question2" value="Апельсин"> Апельсин</label>
            </div>
            <div class="question">
                <p>3. Какой ваш любимый вид спорта?</p>
                <label><input type="radio" name="question3" value="Футбол"> Футбол</label>
                <label><input type="radio" name="question3" value="Баскетбол"> Баскетбол</label>
                <label><input type="radio" name="question3" value="Теннис"> Теннис</label>
            </div>
            <button type="button" onclick="completeSurvey()">Завершить опрос</button>
        </form>
        <div id="results" class="hidden">
            <h2>Результаты опроса:</h2>
            <div id="results-content"></div>
        </div>
        <div id="error-message" class="hidden">Пожалуйста, ответьте на все вопросы перед завершением опроса.</div>
    </div>
    <script src="script_task4.js"></script>
</body>
</html>
