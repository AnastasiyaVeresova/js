<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <script>
        const Person = {
            name: "",
            age: 0,
            gender: "",
            introduce() {
                console.log(
                    `Hi, my name is ${this.name}. I'm ${this.age} years old and i identify as ${this.gender}`
                );
            },
            changeName(newName) {
                this.name = newName;
            },
        };
        Person.name = "John";
        Person.age = 25;
        Person.gender = "male";
        Person.introduce();
        Person.changeName("Mike");
        Person.introduce();

        // ---------------------------------------------------

        const Animal = {
            name: "",
            eat() {
                console.log(`${this.name} is eating`);
            },
        };
        const Dog = {
            name: "Rex",
            bark() {
                console.log(`${this.name} is barking`);
            },
        };
        Dog.eat = Animal.eat;
        Dog.eat();

        // ---------------------------------------------------

        const calculator = {
            add(a, b) {
                return a + b;
            },
            subtract(a, b) {
                return a - b;
            },
            mult(a, b) {
                return a * b;
            },
        };
        console.log(calculator.add.call(null, 5, 3));
        console.log(calculator.subtract.apply(null, [5, 3]));

        // ---------------------------------------------------

        class PersonMan {
            constructor(name, age) {
                (this.name = name), (this.age = age);
            }
            introduce() {
                console.log(`My name is ${this.name} and i'm ${this.age} years old`);
            }
        }

        const person = new PersonMan("John", 25);
        person.introduce();

        // ---------------------------------------------------

        class BankAccount {
            static bankName = "MyBank";
            constructor(accountNumber, balance = 0) {
                this.accountNumber = accountNumber;
                this.balance = balance;
            }
            deposit(amount) {
                this.balance += amount;
                console.log(
                    `${amount} пополнен номер счета ${this.accountNumber} теперь баланс: ${this.balance}`
                );
            }
            withdraw(amount) {
                if (this.balance >= amount) {
                    this.balance -= amount;
                    console.log(
                        `${amount} снятие cо счета ${this.accountNumber} теперь баланс: ${this.balance}`
                    );
                } else {
                    console.log(
                        `Недостаточно средств. Доступно для снятия: ${this.balance}`
                    );
                }
            }
        }

        const account1 = new BankAccount("1234567890", 1000);
        account1.deposit(500);
        account1.withdraw(200);
        account1.withdraw(1500);
    </script>
</body>

</html>
