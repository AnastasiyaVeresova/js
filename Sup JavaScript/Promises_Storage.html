<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Reader</title>
    <style>
        .news-container {
            margin-top: 20px;
        }
        
        .news-item {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }
        
        .error {
            color: red;
        }
    </style>
</head>

<body>
    <button class="load-button">Загрузить новости</button>
    <div class="news-container"></div>
    <!-- <script src="/lesson/Promises_Storage.js"></script> -->
    <script>
        const newsDatabase = [
        { title: "Новость 1", content: "Содержание новости 1" },
        { title: "Новость 2", content: "Содержание новости 2" },
        { title: "Новость 3", content: "Содержание новости 3" }
    ];

    function fetchNews() {
        return new Promise((resolve, reject) => {
            setTimeout(() => {
                if (Math.random() < 0.1) {
                    reject(new Error("Ошибка загрузки новостей"));
                } else {
                    resolve(newsDatabase);
                }
            }, 2000);
        });
    }

    const button = document.querySelector('.load-button');
    const newsContainer = document.querySelector('.news-container');

    button.addEventListener('click', () => {
        button.disabled = true;
        newsContainer.innerHTML = ''; // Очистка контейнера перед загрузкой новых новостей

        fetchNews()
            .then(news => {
                news.forEach(article => {
                    const newsItem = document.createElement('div');
                    newsItem.className = 'news-item';
                    newsItem.innerHTML = `<h3>${article.title}</h3><p>${article.content}</p>`;
                    newsContainer.appendChild(newsItem);
                });
            })
            .catch(error => {
                const errorMessage = document.createElement('div');
                errorMessage.className = 'error';
                errorMessage.textContent = error.message;
                newsContainer.appendChild(errorMessage);
            })
            .finally(() => {
                button.disabled = false;
            });
    });
    </script>

</body>

</html>
